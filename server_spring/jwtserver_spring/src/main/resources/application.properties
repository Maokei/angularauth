##server port
server.port=3000

## Hibernate logging
logging.level.org.hibernate.SQL=DEBUG

## MongoDb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=eventsdbspring

## Password
server.password.encoder.secret=mysecret
server.password.encoder.iteration=33
server.password.encoder.keylength=256

## BCrypt strength
server.password.encoder.strength=15

## Json web token
server.jwt.secret=ThisIsSecretForJWTHS512SignatureAlgorithmThatMUSTHave512bitsKeySize
server.jwt.expiration=28800